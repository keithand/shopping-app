<doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping Application</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Waiting+for+the+Sunrise' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="container1">
		<header>
			<h1 id="title">Shopping List</h1>
			<form class="input"><input type="textarea" class="textarea" placeholder="Type the items to get" autocomplete="on" />
			<br/>
			<button class="button-link">
				Add
			</button>
			<button class="button-remove">
				Remove Items
			</button>
			</form>
		</header>
		<section>
			<ol class="list">
			
			</ol>
		</section>
	</div>
	<div id="container2">
		<h2 id="title_dir">Directions</h3>
		<ol class="directions">
			<li>Enter in your list items</li>
			<li>To delete an item, select the trash icon when hovering over the item.</li>
			<li>To remove several items, click on the items you want to remove, and then click 'Remove Items'</li>
		</ol>

	</div>

<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
